<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">


      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" class="form-control" ngModel name="email" #email="ngModel" required email>
          <span class="help-message" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select class="form-control" [(ngModel)]="defaultValue" name="subscription-type" required>
            <option *ngFor="let type of subscriptions" [ngValue]="type">{{type}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" required  ngModel name="password" #password="ngModel">
          <span class="help-message" *ngIf="!password.valid && password.touched">Please enter password</span>
        </div>
        <button type="submit" [disabled]="!f.valid" [ngClass]="!f.valid ? 'disabled' : ''">Submit</button>
        <div class="help-message" *ngIf="!f.valid && f.touched">The form is invalid</div>
      </form>


      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
